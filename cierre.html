<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiencia Rabanito</title>

  <!--Favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">

  <!-- Bootstrap lib -->
  <link rel="stylesheet" href="lib/bootstrap-5.2.3/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- Animaciones lib - for wow library -->
  <link rel="stylesheet" href="lib/animate.css/animate.css">

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/cierre.css">
</head>

<body>
  <!--<div id="loader">
        
  </div>-->

  <div class="container">
    <div id="intro">
      <section class="inicio-animacion linea-1 justify-content-center align-items-center">
          <div class="text-center">
            <h1 class="bold">Aca va el cierre</h1>
          </div>

      </section>
      <section class="inicio-animacion linea-2 justify-content-center align-items-center">
          <div class="text-center">
            <h1 class="bold">En en cual</h1>
          </div>
      </section>
      <section class="inicio-animacion linea-3 justify-content-center align-items-center">
          <div class="text-center">
            <h1 class="bold">Comentamos</h1>
          </div>
          <span class="small-text mt-5 wow fadeInDown" data-wow-delay="3s"  id="bajar"><div class="scroll m-auto"></div></span>
      </section>
      <section class="inicio-animacion linea-4 justify-content-center align-items-center">
        <div class="text-center">
          <h1 class="bold">acerca del plano de ellos</h1>
        </div>
      </section>

  </div> 


    <section id="section1" class="d-none">
      

      <!--Pregunta 1-->
      <div id="pregunta1" class="">
        <div class="purple-waves wow fadeInUp" data-wow-delay="1.5s"></div>
        <div class="lightblue-waves wow fadeInUp" data-wow-delay="1.5s"></div>
        <div class="cubo-3d wow fadeInUp" data-wow-delay="1.5s"></div>
        <div class="yellow-waves wow fadeInUp" data-wow-delay="1.5s"></div>
        
        <h3 class="mb-5 wow fadeInUp bold" data-wow-delay="0.5s">¿Con qué color te sentis mas identificado?</h3>
        <div class="row" style="justify-content: center;">

          <div class="box card-color col-2 col-2 wow fadeInUp magenta-pink" data-wow-delay="1s"  onclick="nextStep2('magenta pink (E43C5A)')"></div>

          <div class="card-color col-2 wow fadeInUp dark-purple" data-wow-delay="1.1s" onclick="nextStep2('dark purple (744593)')"></div>

          <div class="card-color col-2 wow fadeInUp bluish-green" data-wow-delay="1.2s" onclick="nextStep2('bluish-green (3E3E63)')"></div>

          <div class="card-color col-2 wow fadeInUp mint-green" data-wow-delay="1.3s" onclick="nextStep2('mint green (6DC2C4)')"></div>

          <div class="card-color col-2 wow fadeInUp light-yellow" data-wow-delay="1.4s" onclick="nextStep2('light yellow (E9DF67)')"></div>

        </div>
      </div>

       <!--Pregunta 2-->
       <div id="pregunta2" class="d-none">
        <div class="purple-waves wow fadeInUp" data-wow-delay="1.4s"></div>
        <div class="lightblue-waves wow fadeInUp" data-wow-delay="1.4s"></div>
        <div class="cubo-3d wow fadeInUp" data-wow-delay="1.4s"></div>
        <div class="yellow-waves wow fadeInUp" data-wow-delay="1.4s"></div>
        
        <h3 class="mb-5 wow fadeInUp bold" data-wow-delay="0.5s">¿Qué figura te llama más la atención?</h3>
        <div class="row" style="justify-content: center;">

          <div class="card-color col-2 border wow fadeInUp" data-wow-delay="1s"  onclick="nextStep3('cubes')">
            <img class="img-fluid" src="assets/img/cube.png" alt="">
          </div>

          <div class="card-color col-2 border wow fadeInUp" data-wow-delay="1.1s"  onclick="nextStep3('spheres')">
            <img class="img-fluid" src="assets/img/sphere.png" alt="">
          </div>

          <div class="card-color col-2 border wow fadeInUp" data-wow-delay="1.2s"  onclick="nextStep3('cilinders')">
            <img class="img-fluid" src="assets/img/cilinder.png" alt="">
          </div>

          <div class="card-color col-2 border wow fadeInUp" data-wow-delay="1.3s"  onclick="nextStep3('pyramids')">
            <img class="img-fluid" src="assets/img/pyramid.png" alt="">
          </div>

        </div>

      </div>

       <!--Pregunta 3-->
       <div id="pregunta3" class="d-none">
        <div class="purple-waves wow fadeInUp" data-wow-delay="1.2s"></div>
        <div class="lightblue-waves wow fadeInUp" data-wow-delay="1.2s"></div>
        <div class="cubo-3d wow fadeInUp" data-wow-delay="1.2s"></div>
        <div class="yellow-waves wow fadeInUp" data-wow-delay="1.2s"></div>
        <h3 class="mb-5 wow fadeInUp bold" data-wow-delay="0.5s">¿Qué momento del dia preferis?</h3>
        <div class="row" style="justify-content: center;">

          <div class="card-color col-4 wow fadeInUp" data-wow-delay="1s"  id="dia" onclick="nextStep4('day')">
            <img class="img-fluid" src="assets/img/dia.png" alt="" style="border-radius: 7px;">
          </div>

          <div class="card-color col-4 wow fadeInUp" data-wow-delay="1.1s" id="noche" onclick="nextStep4('night')">
            <img class="img-fluid" src="assets/img/noche.png" alt="" style="border-radius: 7px;">
          </div>


        </div>
      </div>



    </section>

    <section id="section2" class="d-none cierreIA">
      <div id="spinner">
        <h3 class="mb-5 wow fadeInUp bold" data-wow-delay="0.5s">Estamos preparando tu plano</h3>
        <div class="loader-container wow fadeInUp" data-wow-delay="1s">
          <div class="cube-loader">
            <div class="cube-face cube-face-front"></div>
            <div class="cube-face cube-face-back"></div>
            <div class="cube-face cube-face-left"></div>
            <div class="cube-face cube-face-right"></div>
            <div class="cube-face cube-face-bottom"></div>
            <div class="cube-face cube-face-top"></div>
          </div>
        </div>
      </div>
      <div id="img" class="d-none">
        <div class="purple-waves wow fadeInUp" data-wow-delay="1.2s"></div>
        <div class="lightblue-waves wow fadeInUp" data-wow-delay="1.2s"></div>
        <div class="cubo-3d wow fadeInUp" data-wow-delay="1.2s"></div>
        <div class="yellow-waves wow fadeInUp" data-wow-delay="1.2s"></div>
        <h3 class="mb-5 wow fadeInUp bold" data-wow-delay="0.5s">Estamos preparando tu plano</h3>
        <div class="reveal-box enter animate wow fadeInUp "  data-wow-delay="1s">
          <div class="reveal-box__inner">
            <img class="reveal-box__image" src="assets/img/img-EB5PmzZ6lkcwJDYeW24NNKN3.png" >
          </div>
        </div>
      </div>
    </section>

  </div>



  <!--JS-->
<script src="lib/jQuery-3.6.4/jquery-3.6.4.min.js"></script>
<script src="lib/bootstrap-5.2.3/dist/js/bootstrap.bundle.js"></script>
<script src="lib/wow/wow.min.js"></script>
<script>
  new WOW().init();
</script>
<script src="js/cierre.js"></script>

</body>

</html>
