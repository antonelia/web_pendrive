<body>
  <div class="container">


    <section id="section1">

      <!--Pregunta 1-->
      <div id="pregunta1" class="">
        <h3 class="mb-5">¿Qué color del branding de Rabaito te representa mejor?</h3>
        <div class="row" style="justify-content: space-around;">

          <div class="card-color col-2" onclick="nextStep2('magenta pink (E43C5A)')">
            <div class="color magenta-pink"></div>
          </div>

          <div class="card-color col-2" onclick="nextStep2('dark purple (744593)')">
            <div class="color dark-purple"></div>
          </div>

          <div class="card-color col-2" onclick="nextStep2('bluish-green (3E3E63)')">
            <div class="color bluish-green"></div>
          </div>

          <div class="card-color col-2" onclick="nextStep2('mint green (6DC2C4)')">
            <div class="color mint-green"></div>
          </div>

          <div class="card-color col-2" onclick="nextStep2('light yellow (E9DF67)')">
            <div class="color light-yellow"></div>
          </div>

        </div>
      </div>

       <!--Pregunta 2-->
       <div id="pregunta2" class="d-none">
        
        <h3 class="mb-5">¿Que figura te llama más la atención?</h3>
        <div class="row" style="justify-content: space-around;">

          <div class="card-color col-2"  onclick="nextStep3('cubes')">
            <img class="img-fluid" src="assets/img/cube.png" alt="">
          </div>

          <div class="card-color col-2"  onclick="nextStep3('spheres')">
            <img class="img-fluid" src="assets/img/sphere.png" alt="">
          </div>

          <div class="card-color col-2"  onclick="nextStep3('cilinders')">
            <img class="img-fluid" src="assets/img/cilinder.png" alt="">
          </div>

          <div class="card-color col-2"  onclick="nextStep3('pyramids')">
            <img class="img-fluid" src="assets/img/pyramid.png" alt="">
          </div>

        </div>

      </div>

       <!--Pregunta 3-->
       <div id="pregunta3" class="d-none">
        <h3 class="mb-5">¿Que figura te llama más la atención?</h3>
        <div class="row" style="justify-content: space-around;">

          <div class="card-color col-4" id="dia" onclick="nextStep4('day')">
            <img class="img-fluid" src="assets/img/dia.png" alt="" style="border-radius: 7px;">
          </div>

          <div class="card-color col-4" id="noche" onclick="nextStep4('night')">
            <img class="img-fluid" src="assets/img/noche.png" alt="" style="border-radius: 7px;">
          </div>


        </div>
      </div>



    </section>

    <section id="section2" class="d-none">
      <div>
        <!--<h1>Image Generator</h1>
        <input
          type="text"
          placeholder="Generacion de Imagenes"
          class="input"
          id="input"
        />
        <button class="btn" id="btn">Generate</button>-->
        <img class="img" src="" id="img" />
      </div>
    </section>

  </div>

<script src="lib/jQuery-3.6.4/jquery-3.6.4.min.js"></script>
