<!DOCTYPE html>

          <button class="btn btn-outline-secondary wow fadeInDown" data-wow-delay="4s" type="button" id="password-button"><i class="fa-solid fa-arrow-right"></i></button>
        </article>
        <article class="container-fluid text-center my-auto" id="mcdonalds-container">
            <video id="player" playsinline controls data-poster="./assets/img/videocaso-thumbnail.jpg">
                <source src="./assets/vid/videocaso_mcdonalds.mp4" type="video/mp4" />
            </video>
        </article>
    </section>
    <section class="section align-items-center d-none" id="siguiente">
        <article class="container text-center my-auto" id="mcdonalds-container">
               <div class="home">
                    <a href="webs.html">
                        <span id="navegar-webs" >play</span>
                    </a>
                    <span class="ok">play</span>
              </div>
        </article>
    </section>

        new WOW().init();
