<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia Rabanito | Punto de control</title>
    
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

    <!-- Bootstrap lib -->
    <link rel="stylesheet" href="lib/bootstrap-5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Animaciones lib - for wow library -->
    <link rel="stylesheet" href="lib/animate.css/animate.css">

    <!-- Plyr lib -->
	<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    

    <!-- Custom styles -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/punto-de-control.css">
</head>
<body>
    <section class="section d-flex flex-column align-items-center justify-content-center">
        <div class="lightblue-waves wow fadeInDown" data-wow-delay="1s"></div>
        <div class="yellow-waves wow fadeInDown" data-wow-delay="1s"></div>
        <div class="puntos-celestes wow fadeInDown" data-wow-delay="1s"></div>


        <h3 class="mb-3 wow fadeInDown" data-wow-delay="2s"><b>Estamos llegando al final 🥺 ...</b></h3>
        <p class="wow fadeInDown" data-wow-delay="3s">¿Por qué no esperamos a los demás y lo vemos todos juntos?</p>
        <p class="wow fadeInDown" data-wow-delay="3s">Presioná un lado del cubo para avisar que ya estás acá 👇</p>

        <div class="mt-4 wow fadeInDown" data-wow-delay="4s" style="text-align: -webkit-center;">
            <div class="cube-loader mb-3">
                <div class="cube-face cara-roja"></div>
                <div class="cube-face cube-face-back"></div>
                <div class="cube-face cube-face-left"></div>
                <div class="cube-face cara-celeste"></div>
                <div class="cube-face cara-amarilla"></div>
                <div class="cube-face cube-face-top"></div>
            </div>
            <div class="mensaje-avanzar d-none wow fadeInDown">
                <p>Ya estamos todxs! Veamos lo que sigue</p>
            </div>
        </div>
    </section>
    <!--JS-->
    <script src="lib/bootstrap-5.2.3/dist/js/bootstrap.bundle.js"></script>
    <script src="lib/jQuery-3.6.4/jquery-3.6.4.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
     <!-- Inicializar wow library -->
     <script>
        new WOW().init();
    </script>

    <script src="js/punto-de-control.js"></script>
</body>
</html>
