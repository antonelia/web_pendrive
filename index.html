<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia Rabanito</title>

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">

    <!-- Bootstrap lib -->
    <link rel="stylesheet" href="lib/bootstrap-5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Animaciones lib - for wow library -->
    <link rel="stylesheet" href="lib/animate.css/animate.css">
    <!-- Font awesome lib -->
    <script src="https://kit.fontawesome.com/a1c6ec28f2.js" crossorigin="anonymous"></script>

    <!-- Cubes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/index.css">
    
    <title>Experiencia Rabanito | Juegos</title>
</head>
<body>
    <!-- partial:index.partial.html -->
    <!-- https://youtu.be/w2ft7JhAkQQ?t=65 -->
    
    <script type="text/x-template" id="cube-template">
      <div class="cube-wrapper">
        <div :class="{ 'cube--solid': solid }" class="cube">
          <div
            v-for="side of Object.keys(Array(4).fill())"
            class="cube__side"
            :key="`side-${side}`"
          >
            <debug v-if="debugNum" :text="debug" />
          </div>
          <div
            v-for="side of Object.keys(Array(2).fill())"
            class="cube__face"
            :key="`face-${side}`"
          >
            <debug v-if="debugNum" :text="debug" />
          </div>
        </div>
      </div>
    </script>
    
    <div class="scene" id="app">
      <cube
        v-for="(cube, i) of cubes"
        :key="`cube-${i}`"
        class="abs-center"
        :solid="cube.solid"
        :style="{
          '--x': `${cube.x || 0}px`,
          '--y': `${cube.y || 0}px`,
          '--z': `${cube.z || 0}px`,
          '--s': cube.s,
          '--o': cube.o,
          '--zi': cube.zi,
          '--rx': '55deg',
          '--ry': '0deg',
          '--rz': '45deg'
        }"
        :id="`cube-${i}`"
      ></cube>
      
      <div id="intro">
        <section class="inicio-animacion linea-1 justify-content-center align-items-center">
            <div class="text-center">
                <h1>Hola de nuevo, te estábamos empezando a extrañar.</h1>
            </div>

        </section>
        <section class="inicio-animacion linea-2 justify-content-center align-items-center">
            <div class="text-center">
                <h1>Nuestro mundo es más divertido con más personas.</h1>
            </div>
        </section>
        <section class="inicio-animacion linea-3 justify-content-center align-items-center">
            <div class="text-center">
                <h1>Ya que volvió a estar todo en orden, por qué no exploramos planos más didácticos?</h1>
            </div>
            <span class="small-text mt-5 wow fadeInDown" data-wow-delay="3s"  id="bajar"><div class="scroll m-auto"></div></span>
        </section>

    </div>

    </div>
    

    <section class="section d-flex justify-content-center" id="juegos">
      <a id="juego-reciclar" alt="" target="_blank" class="">
        <div class="card-zelda">
          <div class="wrapper">
            <img src="./assets/img/juego-ba-cover.jpg" class="cover-image" />
          </div>
          <img src="./assets/img/juego-ba-title.png" class="title" />
          <img src="./assets/img/juego-ba-personaje.png" class="character" />
        </div>
      </a>

      <a id="juego-dia" alt="" target="_blank"  class="">
        <div class="card-zelda">
          <div class="wrapper">
            <img src="./assets/img/juego-dia-cover.jpg" class="cover-image" />
          </div>
          <img src="./assets/img/juego-dia-title.png" class="title" />
          <img src="./assets/img/juego-dia-carrito.png" class="character" />
        </div>
      </a>

      <a id="juego-wallet" alt="" target="_blank"  class="">
        <div class="card-zelda">
          <div class="wrapper">
            <img src="./assets/img/juego-wallet-cover.jpg" class="cover-image" />
          </div>
          <img src="./assets/img/juego-wallet-title.png" class="title" />
          <img src="./assets/img/juego-wallet-personaje.png" class="character" />
        </div>
      </a>

      <a id="no-abrir" alt="" class="fadeInUp">
        <div class="card-zelda">
          <div class="wrapper">
            <img src="./assets/img/no-abrir-cover.jpg" class="cover-image" />
          </div>
          <img src="./assets/img/no-abrir-title.png" class="title" />
          <img src="./assets/img/no-abrir-personaje.png" class="character" />
        </div>
      </a>

    </section>

    <section class="d-none" id="web-break">
      
      <h1 class="mb-3">No de nuevo yo decía…</h1>
      <p class="mb-3">nah mentira, esta vez sí fue intencional.</p>
      <p class="mb-3">Ir de plano en plano no es divertido</p>

      <hr class="my-4">

      <div class="d-flex justify-content-center">
        <a href="" class="me-3"><img src=".//img/.jpg" alt="Imagen Juego BA Recicla"/></a>
        <a href="" class="me-3"><img src=".//img/.jpg" alt="Imagen Juego Día"/></a>
        <a href="" class="me-3"><img src=".//img/.jpg" alt="Imagen App Mywallet"/></a>
      </div>
      
      <button class="mt-5" id="soy-boton">Soy un boton</button>

    </section>
    
    <!--JS-->
    <script src="lib/bootstrap-5.2.3/dist/js/bootstrap.bundle.js"></script>
    <script src="lib/jQuery-3.6.4/jquery-3.6.4.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>

     <!-- partial -->
     <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js'></script>
     <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js'></script>     

    <script>
        new WOW().init();
    </script>

    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js">   </script>
    
    <script src="js/custom.js"></script>
    <script src="js/index.js"></script>
    <script>
        $(window).on('load', function(){
          setTimeout(function() {
              $('#loader').fadeOut();
              $("body").removeClass("overflow-h");
          }, 1500);
        });
    </script>
</body>
</html>
